<div class="container">
  <div class="col-lg-8">
    <div id="canvasContainer">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1" style="padding-top:35px">
          <canvas id="board" width="620" height="400"></canvas>
          <canvas id="board2" width="620" height="400"></canvas>
          <canvas id="board3" width="620" height="400"></canvas>
        </div>
      </div>
    </div>
    <div>
      <div class="btn-group inline">
        <button id="toolBtn" type="button" class="btn btn-defalut"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" id="toolMenu">
          <li><a name="pencil" href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
          <li><a name="rect" href=""><span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span></a></li>
          <li><a name="line" href=""><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></li>
          <li role="separator" class="divider"></li>
          <li><a name="eraser" href=""><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></a></li>
        </ul>
      </div>



      <div class="inline">
        <input id="thickness" data-slider-id='ex1Slider' type="text" style="background: #BABABA" data-slider-min="1" data-slider-max="12"
        data-slider-step="1" data-slider-value="3" />
      </div>




      <div class="colorpicker-component demo demo-auto colorpicker-element inline">
        <input hidden="true" type="text" ng-model="color" id="colorpicker" value="#000000" class="form-control">
        <button class="add-on btn btn-default" id="cp"><i style="background-color: #000000;"></i><span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span></button>
      </div>



      <button class="btn btn-default">Clear</button>
    </div>
  </div>
  <div class="col-lg-4 chat-container">

    <div class="panel panel-primary">
      <div class="panel-heading" id="accordion">
        <span class="glyphicon glyphicon-comment"></span> Chat
        <div class="btn-group pull-right">
          <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </a>
        </div>
      </div>
      <div class="panel-collapse collapse" id="collapseOne">
        <video autoplay id="media2"></video>
        <div class="panel-body">
          <ul class="chat" id="chat-ul"></ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
            <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>









    <button ng-click="connect('request')" type="button" class="btn btn-default"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></button>
